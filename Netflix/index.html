<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/main.css">
    <link rel="icon" type="logo Netflix/png" href="./img/logo_NETFLIX.PNG">
    <title>Netflix Brasil - assitir a séries online, assitir a filmes online</title>
</head>
<body>
    <header>
        <div class="Logo real">
            <div class="Logo netflix">
                <img src="./img/logo_inteira.png" width="300" height="300" alt="Logo Netflix">
        </div>
        <class class="container"> </class>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>

        </div>


    </header>

    <main>
        <div class="Filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao"> Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington. <br> Assista agora a nova Temporada. </br> </p>
                <div class="botoes">
                     <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                     </button>       
                     <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                     </button>
                </div>
             </div>   
        </div>
    </main>


    <script src="https://kit.fontawesome.com/38a961a3b4.js"></script>
    
</body>
</html>
